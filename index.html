<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kalkulačka</title>
</head>
<body>
  <h1 class="nadpis">Kalkulačka</h1>
  <p>
  <div class="calculator">
    <input type="text" id="inputField" placeholder="Zadejte číslo">
    <div class="buttons">
      <button onclick="calculate('factorial')">Faktorial</button>
      <button onclick="calculate('fibonacci')">Fibonacci</button>
      <button onclick="calculate('cosine')">Cos</button>
      <button onclick="calculate('sine')">Sin</button>
      <button onclick="calculate('logarithm')">Log</button>
      <button onclick="calculate('basic')">Vypočítat</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
